<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chewbooty GP Comparison</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .positive { color: #5af25a; }
    .negative { color: #ff4c4c; }
    .neutral { color: #ccc; }
  </style>
</head>
<body>

  <h1>Chewbooty Guild — GP Comparison</h1>
  <p>This table compares the new <code>Chewbooty.csv</code> file with the previous month’s <code>ChewbootyOld.csv</code>.</p>

  <table id="comparison">
    <thead>
      <tr>
        <th>Player</th>
        <th>Ally Code</th>
        <th>Character GP</th>
        <th>Ship GP</th>
        <th>Total GP</th>
        <th>Net Change</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetch and parse both CSV files
    Promise.all([
      fetch('Chewbooty.csv').then(r => r.text()),
      fetch('ChewbootyOld.csv').then(r => r.text())
    ]).then(([newCSV, oldCSV]) => {
      // Remove potential BOM (Byte Order Mark)
      newCSV = newCSV.replace(/^\uFEFF/, '');
      oldCSV = oldCSV.replace(/^\uFEFF/, '');

      const newData = Papa.parse(newCSV, { header: true }).data;
      const oldData = Papa.parse(oldCSV, { header: true }).data;

      renderComparison(newData, oldData);
    });

    function renderComparison(newData, oldData) {
      const tbody = document.querySelector("#comparison tbody");
      tbody.innerHTML = "";

      // Map old data by AllyCode for efficient lookups
      const oldMap = {};
      oldData.forEach(p => {
        if (p.AllyCode) {
          oldMap[p.AllyCode.trim()] = p;
        }
      });

      newData.forEach(player => {
        if (!player.AllyCode) return;

        const old = oldMap[player.AllyCode.trim()];
        const newCharGP = parseNumber(player.CharacterGP);
        const newShipGP = parseNumber(player.ShipGP);
        const newTotalGP = newCharGP + newShipGP;

        let changeText = "New Player";
        let changeClass = "neutral";

        if (old) {
          const oldCharGP = parseNumber(old.CharacterGP);
          const oldShipGP = parseNumber(old.ShipGP);
          const oldTotalGP = oldCharGP + oldShipGP;

          const netChange = newTotalGP - oldTotalGP;

          if (netChange > 0) {
            changeText = `+${formatNumber(netChange)}`;
            changeClass = "positive";
          } else if (netChange < 0) {
            changeText = formatNumber(netChange);
            changeClass = "negative";
          } else {
            changeText = "0";
            changeClass = "neutral";
          }
        }

        const row = `
          <tr>
            <td>${player.Name}</td>
            <td>${player.AllyCode}</td>
            <td>${formatNumber(player.CharacterGP)}</td>
            <td>${formatNumber(player.ShipGP)}</td>
            <td>${formatNumber(newTotalGP)}</td>
            <td class="${changeClass}">${changeText}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    // Utility: safely parse numbers that may contain commas or quotes
    function parseNumber(val) {
      if (!val) return 0;
      return Number(String(val).replace(/,/g, "").trim()) || 0;
    }

    // Utility: format numbers with commas
    function formatNumber(num) {
      return Number(num).toLocaleString("en-US");
    }
  </script>
</body>
</html>
